<!DOCTYPE html>
<html ng-app = "app">
<head lang = "en">
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">

	<title>Building Directives</title>

	<link rel = "stylesheet" href = "../libs/css/bootstrap.css">
	<link rel = "stylesheet" href = "../common/app.css"/>
</head>
<body>

<div class = "container">
	<nav-bar></nav-bar>

	<div class = "row">
		<div class = "col-md-4 col-sm-6 col-xs-12">
			<div ng-controller = "btnCtrl">
				<div class = "widget">
					<div class = "widget-head">
						<h3>Button Directive Demo</h3>
					</div>
					<div class = "widget-body">
						<div class = "row">
							<div class = "col-xs-12">
								<div btn-event off = "info" on = "warning" class = "btn btn-block">PRESS ME</div>
							</div>
							<br/>
							<br/>

							<div class = "col-xs-12">
								<div btn-event off = "success" on = "default" class = "btn btn-block">PRESS ME</div>
							</div>
							<br/>
							<br/>

							<div class = "col-xs-12">
								<div btn-event off = "warning" class = "btn btn-block">PRESS ME</div>
							</div>
							<br/>
							<br/>

							<div class = "col-xs-12">
								<div btn-event class = "btn btn-block">PRESS ME</div>
							</div>
						</div>
					</div>
					<div class = "widget-foot">
						<h4>Total Button Presses is <b>{{btn.total}}</b></h4>
					</div>
				</div>
			</div>
		</div>

		<div class = "col-md-4 col-sm-6 col-xs-12">
			<div ng-controller = "btnCtrl">
				<div class = "widget">
					<div class = "widget-head">
						<h3>Button Directive Demo</h3>
					</div>
					<div class = "widget-body">
						<div class = "row">
							<div class = "col-xs-12">
								<div btn-event off = "info" on = "warning" class = "btn btn-block">PRESS ME</div>
							</div>
							<br/>
							<br/>

							<div class = "col-xs-12">
								<div btn-event off = "success" on = "default" class = "btn btn-block">PRESS ME</div>
							</div>
							<br/>
							<br/>

							<div class = "col-xs-12">
								<div btn-event off = "warning" class = "btn btn-block">PRESS ME</div>
							</div>
							<br/>
							<br/>

							<div class = "col-xs-12">
								<div btn-event class = "btn btn-block">PRESS ME</div>
							</div>
						</div>
					</div>
					<div class = "widget-foot">
						<h4>Total Button Presses is <b>{{btn.total}}</b></h4>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 col-sm-6 col-xs-12">
			<widget ng-controller="wdgtCtrl"></widget>
		</div>

	</div>


	<hr/>



</div>
<!-- /.container -->

<script type = "text/javascript" src = "../libs/js/jquery.js"></script>
<script type = "text/javascript" src = "../libs/js/bootstrap.js"></script>

<script type = "text/javascript" src = "../libs/js/angular.js"></script>
<script type = "text/javascript" src = "app.js"></script>
</body>
</html>
